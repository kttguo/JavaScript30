<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>
<!-- åˆ©ç”¨éº¦å…‹é£è¯´è¯ï¼Œå°†è¯­éŸ³è½¬æˆæ–‡å­— -->
  <div class="words" contenteditable>
  </div>

<script>
  // https://kanboo.github.io/2018/04/21/JS30-20-Speech-Detection/
  // è®°å½•å¦‚ä½•ä½¿ç”¨jsä½¿ç”¨è¯­éŸ³å¯¹è±¡
  // 1.å»ºç«‹è¯­éŸ³è¯†åˆ«å¯¹è±¡
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  const recognition = new SpeechRecognition();
  recognition.interimResults = true;
  recognition.lang = 'en-US';
  
  //2.æ–°å¢æ–‡å­—åŒºå—
  let p = document.createElement('p');
  const words = document.querySelector('.words');
  words.appendChild(p);

  // 3.ç›‘å¬å¹¶å†™å…¥è¯­éŸ³æ•°æ®
  recognition.addEventListener('result', e => {
    const transcript = Array.from(e.results)
      .map(result => result[0])
      .map(result => result.transcript)
      .join('');

      //è¿‡æ»¤æ‰ä¸€äº›è¯­éŸ³åƒåœ¾
      const poopScript = transcript.replace(/poop|poo|shit|dump/gi, 'ğŸ’©');
      p.textContent = poopScript;

      //å¦‚æœå›ä¼ ç»“æŸï¼Œå†é‡æ–°å»ºç«‹ä¸€ä¸ªæ–°çš„på…ƒç´ ï¼Œæ¥æ”¾ä¸‹ä¸€æ¬¡å†…å®¹
      if (e.results[0].isFinal) {
        p = document.createElement('p');
        words.appendChild(p);
      }
  });

  //å¦‚æœå›ä¼ ç»“æŸï¼Œåˆ™é‡æ–°æ‰“å¼€è¯­éŸ³è¯†åˆ«
  recognition.addEventListener('end', recognition.start);

  recognition.start();

</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }
    
    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>
