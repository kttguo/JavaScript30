<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <!-- contenteditableå±æ€§è¡¨ç¤ºå…ƒç´ å¯ä»¥è¢«ç”¨æˆ·ç¼–è¾‘ -->
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 500; // 500px

  function shadow(e) {
    // offsetWidth--å¤–éƒ¨é«˜åº¦ border padding widthåŠ èµ·æ¥ä¹‹å’Œ
    // offsetLeft/offsetTop--å…ƒç´ å·¦ä¸Šè§’çš„(xï¼Œy)åæ ‡
    // offsetXï¼šè·ç¦»äº‹ä»¶æºçš„è·ç¦»
    const { offsetWidth: width, offsetHeight: height } = hero;
    // äº‹ä»¶å¯¹è±¡ä¸ç›®æ ‡èŠ‚ç‚¹çš„å†…å¡«å……è¾¹
    let { offsetX: x, offsetY: y } = e;
    // console.log(e);
    // console.log(e.offsetX,e.offsetY);

    // å¦‚æœåœ¨ç›®æ ‡åŒºåŸŸå¤–,åˆ™åŠ ä¸Šç›®æ ‡åæ ‡å€¼
    if (this !== e.target) {
      // console.log('e.target'+e.target);
      // console.log('this'+this);
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    // Math.round-å››èˆäº”å…¥
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));
    // console.log('xWalk-'+xWalk+'yWalk-'+yWalk);

    // åˆ¶å®šäº†æ°´å¹³é˜´å½±,å‚ç›´é˜´å½±,æ¨¡ç³Šçš„è·ç¦»,ä»¥åŠé˜´å½±çš„é¢œè‰²
    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;

  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
