<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks 检查数组，对数组的每个元素都调用函数fn.如果有任何/所有结果都为true，则返回true，否则返回false
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    let results=people.some((p)=>{return (new Date().getFullYear()-p.year)>=19})
    console.log(results);

    results=people.every((p)=>{return (new Date().getFullYear()-p.year)>=19})
    console.log(results);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423 find返回元素本身
    results=comments.find(comment=>comment.id==823423);
    console.log(results);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    let index=comments.findIndex(comment=>comment.id==823423);
    console.log(index);

    // comments.splice(index, 1);
    //splice数组方法的万能钥匙，可以事件删除、添加、插入元素
    results=[...comments.slice(0,index),...comments.slice(index+1)]
    console.log(results);
  </script>
</body>
</html>
